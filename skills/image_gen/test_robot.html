<!DOCTYPE html>
<html>
<head>
    <style>
        body { margin: 0; background: #f0f0f0; display: flex; justify-content: center; align-items: center; height: 100vh; }
        #canvas-container { background: white; padding: 20px; border-radius: 15px; box-shadow: 0 10px 30px rgba(0,0,0,0.1); }
        canvas { border: 1px solid #ddd; border-radius: 10px; }
    </style>
</head>
<body>
    <div id="canvas-container">
        <canvas id="myCanvas" width="500" height="500"></canvas>
    </div>
    <script>
        const canvas = document.getElementById('myCanvas');
        const ctx = canvas.getContext('2d');

        // Draw Robot
        function drawRobot() {
            // Head
            ctx.fillStyle = '#4A90E2';
            ctx.fillRect(150, 100, 200, 150);
            
            // Eyes
            ctx.fillStyle = 'white';
            ctx.beginPath();
            ctx.arc(200, 150, 20, 0, Math.PI * 2);
            ctx.arc(300, 150, 20, 0, Math.PI * 2);
            ctx.fill();
            
            ctx.fillStyle = '#333';
            ctx.beginPath();
            ctx.arc(200, 150, 8, 0, Math.PI * 2);
            ctx.arc(300, 150, 8, 0, Math.PI * 2);
            ctx.fill();

            // Antennas
            ctx.strokeStyle = '#4A90E2';
            ctx.lineWidth = 5;
            ctx.beginPath();
            ctx.moveTo(250, 100);
            ctx.lineTo(250, 50);
            ctx.stroke();
            
            ctx.fillStyle = 'red';
            ctx.beginPath();
            ctx.arc(250, 50, 10, 0, Math.PI * 2);
            ctx.fill();

            // Body
            ctx.fillStyle = '#5C6BC0';
            ctx.fillRect(125, 250, 250, 200);

            // Details
            ctx.fillStyle = '#FFD54F';
            ctx.fillRect(175, 300, 150, 100);
            
            ctx.font = '20px Arial';
            ctx.fillStyle = '#333';
            ctx.fillText("ALL NEW CBOT", 185, 355);
        }

        drawRobot();
    </script>
</body>
</html>
