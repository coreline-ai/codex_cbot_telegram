<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>High detail product shot for shopping mall</title>
<style>
    * {
        box-sizing: border-box;
        font-family: "Segoe UI", "Helvetica Neue", Arial, sans-serif;
    }
    body {
        margin: 0;
        background: #060608;
        display: flex;
        align-items: center;
        justify-content: center;
        min-height: 100vh;
    }
    #canvas-container {
        width: 1200px;
        height: 1200px;
        background: radial-gradient(circle at 30% 20%, #ffe8c7, #f09fb8 40%, #11122b 80%);
        border-radius: 40px;
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 40px;
        position: relative;
        overflow: hidden;
        box-shadow: 0 50px 120px rgba(0,0,0,0.65);
    }
    #canvas-container::before,
    #canvas-container::after {
        content: "";
        position: absolute;
        width: 500px;
        height: 500px;
        border-radius: 50%;
        background: radial-gradient(circle, rgba(255,255,255,0.6), rgba(255,255,255,0));
        filter: blur(40px);
    }
    #canvas-container::before {
        top: -70px;
        left: -80px;
        opacity: 0.5;
    }
    #canvas-container::after {
        bottom: -120px;
        right: -50px;
        background: radial-gradient(circle, rgba(255,180,200,0.4), rgba(255,255,255,0));
    }
    .scene {
        width: 1040px;
        height: 1040px;
        background: linear-gradient(145deg, rgba(255,255,255,0.22), rgba(0,0,0,0.2));
        border-radius: 32px;
        position: relative;
        overflow: hidden;
        border: 1px solid rgba(255,255,255,0.2);
        backdrop-filter: blur(5px);
    }
    .scene::before {
        content: "";
        position: absolute;
        inset: 30px;
        background: linear-gradient(120deg, rgba(14,15,38,0.9), rgba(45,22,63,0.8));
        border-radius: 28px;
        box-shadow: inset 0 0 80px rgba(0,0,0,0.6);
    }
    .scene::after {
        content: "";
        position: absolute;
        inset: 0;
        background: radial-gradient(circle at 70% 15%, rgba(255,255,255,0.25), transparent 45%);
        mix-blend-mode: screen;
    }
    .mall-texture {
        position: absolute;
        inset: 70px;
        border-radius: 22px;
        overflow: hidden;
    }
    .mall-texture .column {
        position: absolute;
        top: 0;
        bottom: 0;
        width: 90px;
        background: linear-gradient(180deg, rgba(255,255,255,0.32), rgba(255,255,255,0.05));
        box-shadow: inset 0 0 25px rgba(0,0,0,0.4);
    }
    .mall-texture .column:nth-child(1) { left: 80px; }
    .mall-texture .column:nth-child(2) { left: 260px; }
    .mall-texture .column:nth-child(3) { right: 260px; }
    .mall-texture .column:nth-child(4) { right: 80px; }
    .mall-texture .light {
        position: absolute;
        width: 220px;
        height: 220px;
        border-radius: 50%;
        background: radial-gradient(circle, rgba(255,233,199,0.8), rgba(255,233,199,0));
        filter: blur(20px);
    }
    .mall-texture .light:nth-child(5) {
        top: 80px;
        left: 150px;
    }
    .mall-texture .light:nth-child(6) {
        top: 120px;
        right: 200px;
    }
    .mall-texture .light:nth-child(7) {
        bottom: 140px;
        left: 220px;
        background: radial-gradient(circle, rgba(255,123,172,0.7), rgba(255,255,255,0));
    }
    .mall-texture .panel {
        position: absolute;
        bottom: 160px;
        left: 50%;
        transform: translateX(-50%);
        width: 640px;
        height: 200px;
        border-radius: 24px;
        background: linear-gradient(140deg, rgba(255,255,255,0.4), rgba(34,29,52,0.8));
        border: 1px solid rgba(255,255,255,0.25);
        box-shadow: 0 20px 40px rgba(0,0,0,0.4);
        display: flex;
        justify-content: center;
        align-items: center;
        color: #1b1231;
        font-size: 48px;
        letter-spacing: 6px;
        text-transform: uppercase;
    }
    .product-stage {
        position: absolute;
        bottom: 160px;
        left: 50%;
        transform: translateX(-50%);
        display: flex;
        flex-direction: column;
        align-items: center;
        gap: 40px;
    }
    .stage-base {
        width: 620px;
        height: 160px;
        border-radius: 80px;
        background: linear-gradient(90deg, #fafafb, #c5c9d4);
        box-shadow: 0 35px 80px rgba(0,0,0,0.45);
        position: relative;
    }
    .stage-base::after {
        content: "";
        position: absolute;
        inset: 20px 80px;
        border-radius: 60px;
        background: linear-gradient(90deg, rgba(255,255,255,0.9), rgba(233,233,233,0.3));
    }
    .stage-base::before {
        content: "";
        position: absolute;
        inset: -35px;
        border-radius: 90px;
        background: radial-gradient(circle, rgba(255,94,127,0.35), transparent 60%);
        filter: blur(10px);
        z-index: -1;
    }
    .product {
        width: 420px;
        height: 480px;
        border-radius: 40px;
        background: linear-gradient(135deg, #fefefe, #d9deea 60%, #b9bfd9);
        position: relative;
        box-shadow: 0 25px 70px rgba(0,0,0,0.45);
        border: 1px solid rgba(255,255,255,0.6);
    }
    .product::before {
        content: "";
        position: absolute;
        inset: 25px;
        border-radius: 30px;
        background: linear-gradient(160deg, rgba(255,255,255,0.95), rgba(190,196,216,0.3));
    }
    .product::after {
        content: "";
        position: absolute;
        top: 50px;
        left: 50%;
        transform: translateX(-50%);
        width: 260px;
        height: 180px;
        border-radius: 30px;
        background: linear-gradient(180deg, rgba(255,255,255,0.9), rgba(248,248,248,0.3));
        box-shadow: inset 0 0 25px rgba(0,0,0,0.08);
    }
    .product .strap {
        position: absolute;
        top: -70px;
        left: 50%;
        transform: translateX(-50%);
        width: 220px;
        height: 140px;
        border: 20px solid rgba(255,255,255,0.8);
        border-bottom: none;
        border-radius: 120px 120px 0 0;
        box-shadow: 0 8px 20px rgba(0,0,0,0.3);
        background: linear-gradient(120deg, rgba(255,255,255,0.16), rgba(255,255,255,0));
    }
    .product .tag {
        position: absolute;
        bottom: 70px;
        right: 80px;
        width: 120px;
        height: 120px;
        border-radius: 50%;
        background: linear-gradient(200deg, #ff6978, #ffa7c4);
        display: flex;
        align-items: center;
        justify-content: center;
        color: white;
        font-size: 34px;
        font-weight: 600;
        box-shadow: 0 12px 30px rgba(0,0,0,0.35);
    }
    .reflection {
        width: 520px;
        height: 140px;
        border-radius: 70px;
        background: linear-gradient(180deg, rgba(255,255,255,0.6), rgba(255,255,255,0));
        filter: blur(1px);
        opacity: 0.4;
    }
    .floating-lights span {
        position: absolute;
        width: 140px;
        height: 140px;
        border-radius: 50%;
        background: radial-gradient(circle, rgba(255,255,255,0.8), rgba(255,255,255,0));
        filter: blur(12px);
        mix-blend-mode: screen;
        opacity: 0.7;
    }
    .floating-lights span:nth-child(1) { top: 120px; left: 220px; }
    .floating-lights span:nth-child(2) { top: 260px; right: 180px; }
    .floating-lights span:nth-child(3) { bottom: 220px; left: 160px; }
    .floating-lights span:nth-child(4) { bottom: 260px; right: 260px; }
    .labels {
        position: absolute;
        top: 130px;
        left: 50%;
        transform: translateX(-50%);
        display: flex;
        gap: 120px;
        color: rgba(255,255,255,0.85);
        font-size: 32px;
        letter-spacing: 4px;
    }
    .labels span {
        display: flex;
        flex-direction: column;
        text-align: center;
        font-weight: 600;
    }
    .labels span small {
        font-size: 16px;
        letter-spacing: 2px;
        opacity: 0.7;
        margin-top: 6px;
    }
</style>
</head>
<body>
<div id="canvas-container">
    <div class="scene">
        <div class="mall-texture">
            <div class="column"></div>
            <div class="column"></div>
            <div class="column"></div>
            <div class="column"></div>
            <div class="light"></div>
            <div class="light"></div>
            <div class="light"></div>
            <div class="panel">LUMINA MALL</div>
        </div>
        <div class="labels">
            <span>NEW ARRIVAL<small>Signature Collection</small></span>
            <span>STUDIO READY<small>Lighting Calibrated</small></span>
        </div>
        <div class="floating-lights">
            <span></span>
            <span></span>
            <span></span>
            <span></span>
        </div>
        <div class="product-stage">
            <div class="product">
                <div class="strap"></div>
                <div class="tag">20% OFF</div>
            </div>
            <div class="stage-base"></div>
            <div class="reflection"></div>
        </div>
    </div>
</div>
</body>
</html>
