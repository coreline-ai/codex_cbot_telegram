<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Cinematic General Brand Background</title>
    <style>
        :root {
            color-scheme: dark;
        }
        * {
            box-sizing: border-box;
        }
        body {
            margin: 0;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: radial-gradient(circle at top, #05080f 0%, #020204 70%);
            font-family: "Segoe UI", sans-serif;
        }
        #canvas-container {
            width: 1200px;
            height: 675px;
            border-radius: 32px;
            overflow: hidden;
            box-shadow: 0 50px 120px rgba(0, 0, 0, 0.9), inset 0 0 60px rgba(255, 255, 255, 0.05);
            background: #05080f;
            position: relative;
        }
        canvas {
            width: 100%;
            height: 100%;
            display: block;
        }
        .gloss {
            position: absolute;
            inset: 0;
            background: linear-gradient(120deg, rgba(255, 255, 255, 0.08) 0%, rgba(255, 255, 255, 0) 40%);
            mix-blend-mode: screen;
            pointer-events: none;
        }
    </style>
</head>
<body>
    <div id="canvas-container">
        <canvas id="heroCanvas" width="1600" height="900"></canvas>
        <div class="gloss"></div>
    </div>
    <script>
        (function () {
            const canvas = document.getElementById("heroCanvas");
            const ctx = canvas.getContext("2d");
            const width = canvas.width;
            const height = canvas.height;

            function paintBaseGradient() {
                const gradient = ctx.createLinearGradient(0, 0, width, height);
                gradient.addColorStop(0, "#030710");
                gradient.addColorStop(0.3, "#041830");
                gradient.addColorStop(0.65, "#01060c");
                gradient.addColorStop(1, "#010205");
                ctx.fillStyle = gradient;
                ctx.fillRect(0, 0, width, height);
            }

            function addLightBurst(x, y, radius, innerColor, outerColor, alpha) {
                const burst = ctx.createRadialGradient(x, y, 0, x, y, radius);
                burst.addColorStop(0, innerColor);
                burst.addColorStop(0.4, innerColor);
                burst.addColorStop(1, outerColor);
                ctx.save();
                ctx.globalAlpha = alpha;
                ctx.fillStyle = burst;
                ctx.beginPath();
                ctx.arc(x, y, radius, 0, Math.PI * 2);
                ctx.fill();
                ctx.restore();
            }

            function addHorizon() {
                ctx.save();
                const horizonGradient = ctx.createLinearGradient(0, height * 0.6, 0, height);
                horizonGradient.addColorStop(0, "rgba(8, 40, 66, 0.2)");
                horizonGradient.addColorStop(0.6, "rgba(16, 70, 109, 0.45)");
                horizonGradient.addColorStop(1, "rgba(5, 12, 18, 1)");
                ctx.fillStyle = horizonGradient;
                ctx.fillRect(0, height * 0.55, width, height * 0.45);

                ctx.globalAlpha = 0.5;
                ctx.strokeStyle = "rgba(185, 150, 82, 0.9)";
                ctx.lineWidth = 1.5;
                for (let i = 0; i < 8; i++) {
                    const y = height * 0.68 + i * 20;
                    ctx.beginPath();
                    ctx.moveTo(width * 0.1, y);
                    ctx.lineTo(width * 0.9, y);
                    ctx.stroke();
                    ctx.globalAlpha *= 0.75;
                }
                ctx.restore();
            }

            function addPerspectiveGrid() {
                ctx.save();
                ctx.strokeStyle = "rgba(32, 101, 148, 0.35)";
                ctx.lineWidth = 1;
                const horizon = height * 0.62;
                for (let i = 0; i < 15; i++) {
                    ctx.beginPath();
                    ctx.moveTo(width * (0.05 + i * 0.06), height);
                    ctx.lineTo(width * 0.5, horizon);
                    ctx.stroke();
                }
                ctx.restore();
            }

            function addLensFlare() {
                ctx.save();
                ctx.translate(width * 0.62, height * 0.3);
                ctx.rotate(-0.06);
                const flareGradient = ctx.createLinearGradient(-400, 0, 400, 0);
                flareGradient.addColorStop(0, "rgba(250, 225, 183, 0)");
                flareGradient.addColorStop(0.3, "rgba(246, 212, 164, 0.8)");
                flareGradient.addColorStop(0.6, "rgba(196, 141, 77, 0.35)");
                flareGradient.addColorStop(1, "rgba(250, 225, 183, 0)");
                ctx.fillStyle = flareGradient;
                ctx.fillRect(-400, -40, 800, 80);
                ctx.restore();
            }

            function addBrandRibbon() {
                ctx.save();
                ctx.lineWidth = 6;
                const ribbonGradient = ctx.createLinearGradient(0, height * 0.72, width, height * 0.65);
                ribbonGradient.addColorStop(0, "rgba(74, 144, 226, 0.05)");
                ribbonGradient.addColorStop(0.4, "rgba(255, 232, 188, 0.85)");
                ribbonGradient.addColorStop(0.9, "rgba(113, 208, 255, 0.2)");
                ctx.strokeStyle = ribbonGradient;
                ctx.beginPath();
                ctx.moveTo(width * 0.05, height * 0.75);
                ctx.bezierCurveTo(width * 0.35, height * 0.6, width * 0.65, height * 0.8, width * 0.95, height * 0.58);
                ctx.stroke();
                ctx.lineWidth = 2;
                ctx.globalAlpha = 0.6;
                ctx.beginPath();
                ctx.moveTo(width * 0.02, height * 0.8);
                ctx.bezierCurveTo(width * 0.3, height * 0.65, width * 0.6, height * 0.82, width * 0.98, height * 0.62);
                ctx.stroke();
                ctx.restore();
            }

            function addBokeh() {
                const bubbles = 36;
                for (let i = 0; i < bubbles; i++) {
                    const radius = 20 + Math.random() * 80;
                    const x = Math.random() * width;
                    const y = Math.random() * height * 0.9;
                    const opacity = 0.08 + Math.random() * 0.25;
                    const hue = 190 + Math.random() * 80;
                    const saturation = 20 + Math.random() * 60;
                    const lightness = 40 + Math.random() * 35;
                    const gradient = ctx.createRadialGradient(x, y, 0, x, y, radius);
                    gradient.addColorStop(0, `hsla(${hue}, ${saturation}%, ${lightness}%, ${opacity * 1.5})`);
                    gradient.addColorStop(1, `hsla(${hue}, ${saturation}%, ${lightness}%, 0)`);
                    ctx.beginPath();
                    ctx.fillStyle = gradient;
                    ctx.arc(x, y, radius, 0, Math.PI * 2);
                    ctx.fill();
                }
            }

            function overlayNoise() {
                const noiseCanvas = document.createElement("canvas");
                noiseCanvas.width = width;
                noiseCanvas.height = height;
                const noiseCtx = noiseCanvas.getContext("2d");
                const imageData = noiseCtx.createImageData(width, height);
                const buffer = imageData.data;
                for (let i = 0; i < buffer.length; i += 4) {
                    const shade = Math.random() * 35;
                    buffer[i] = shade + 10;
                    buffer[i + 1] = shade + 15;
                    buffer[i + 2] = shade + 30;
                    buffer[i + 3] = 25;
                }
                noiseCtx.putImageData(imageData, 0, 0);
                ctx.save();
                ctx.globalAlpha = 0.2;
                ctx.drawImage(noiseCanvas, 0, 0);
                ctx.restore();
            }

            function addVignette() {
                const vignette = ctx.createRadialGradient(width / 2, height / 2, width * 0.2, width / 2, height / 2, width * 0.7);
                vignette.addColorStop(0, "rgba(0, 0, 0, 0)");
                vignette.addColorStop(1, "rgba(0, 0, 0, 0.65)");
                ctx.save();
                ctx.fillStyle = vignette;
                ctx.fillRect(0, 0, width, height);
                ctx.restore();
            }

            function draw() {
                paintBaseGradient();
                addHorizon();
                addPerspectiveGrid();
                addLensFlare();
                addLightBurst(width * 0.75, height * 0.28, 420, "rgba(255, 217, 173, 1)", "rgba(7, 18, 24, 0)", 0.75);
                addLightBurst(width * 0.2, height * 0.2, 320, "rgba(66, 168, 255, 0.85)", "rgba(4, 8, 12, 0)", 0.4);
                addBrandRibbon();
                addBokeh();
                overlayNoise();
                addVignette();
            }

            draw();
        })();
    </script>
</body>
</html>
