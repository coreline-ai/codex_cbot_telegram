<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Generated Image</title>
  <style>
    html, body {
      margin: 0;
      width: 100%;
      height: 100%;
      background: #0f172a;
      overflow: hidden;
    }
    #canvas-container {
      width: 1200px;
      height: 1200px;
    }
    #art {
      width: 1200px;
      height: 1200px;
      display: block;
    }
  </style>
</head>
<body>
  <div id="canvas-container">
    <canvas id="art" width="1200" height="1200"></canvas>
  </div>
  <script>
    const prompt = 'Cinematic background for Cafe brand, dark moody lighting, 8k';
    const canvas = document.getElementById('art');
    const ctx = canvas.getContext('2d');
    const width = canvas.width;
    const height = canvas.height;

    function hashText(text) {
      let h = 2166136261;
      for (let i = 0; i < text.length; i += 1) {
        h ^= text.charCodeAt(i);
        h += (h << 1) + (h << 4) + (h << 7) + (h << 8) + (h << 24);
      }
      return h >>> 0;
    }

    function rng(seed) {
      let x = seed || 1;
      return () => {
        x ^= x << 13;
        x ^= x >>> 17;
        x ^= x << 5;
        return (x >>> 0) / 4294967296;
      };
    }

    const seed = hashText(prompt);
    const rand = rng(seed);

    const grad = ctx.createLinearGradient(0, 0, width, height);
    grad.addColorStop(0, '#0f172a');
    grad.addColorStop(0.5, '#1e293b');
    grad.addColorStop(1, '#334155');
    ctx.fillStyle = grad;
    ctx.fillRect(0, 0, width, height);

    for (let i = 0; i < 80; i += 1) {
      const x = rand() * width;
      const y = rand() * height;
      const radius = 18 + rand() * 140;
      const alpha = 0.07 + rand() * 0.18;
      const hue = 180 + Math.floor(rand() * 120);
      ctx.fillStyle = `hsla(${hue}, 80%, 60%, ${alpha})`;
      ctx.beginPath();
      ctx.arc(x, y, radius, 0, Math.PI * 2);
      ctx.fill();
    }

    ctx.fillStyle = 'rgba(255, 255, 255, 0.9)';
    ctx.font = 'bold 52px Arial';
    ctx.textAlign = 'center';
    ctx.fillText('Prompt Render', width / 2, 128);

    ctx.fillStyle = 'rgba(255, 255, 255, 0.82)';
    ctx.font = '30px Arial';
    const lines = prompt.match(/.(1, 44)(\s|$)/g) || [prompt];
    lines.slice(0, 5).forEach((line, index) => {
      ctx.fillText(line.trim(), width / 2, 220 + (index * 44));
    });
  </script>
</body>
</html>
