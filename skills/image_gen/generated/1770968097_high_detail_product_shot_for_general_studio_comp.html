<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>High Detail Product Shot</title>
    <style>
        body {
            margin: 0;
            background: #111;
            font-family: 'Segoe UI', sans-serif;
        }
        #canvas-container {
            width: 1200px;
            height: 1200px;
            margin: 0 auto;
            display: flex;
            align-items: center;
            justify-content: center;
            background: #050505;
        }
        canvas {
            width: 1200px;
            height: 1200px;
        }
    </style>
</head>
<body>
    <div id="canvas-container">
        <canvas id="artCanvas" width="1200" height="1200"></canvas>
    </div>

    <script>
        function roundedRect(ctx, x, y, width, height, radius) {
            const r = Math.min(radius, width / 2, height / 2);
            ctx.beginPath();
            ctx.moveTo(x + r, y);
            ctx.lineTo(x + width - r, y);
            ctx.quadraticCurveTo(x + width, y, x + width, y + r);
            ctx.lineTo(x + width, y + height - r);
            ctx.quadraticCurveTo(x + width, y + height, x + width - r, y + height);
            ctx.lineTo(x + r, y + height);
            ctx.quadraticCurveTo(x, y + height, x, y + height - r);
            ctx.lineTo(x, y + r);
            ctx.quadraticCurveTo(x, y, x + r, y);
            ctx.closePath();
        }

        const canvas = document.getElementById('artCanvas');
        const ctx = canvas.getContext('2d');
        const w = canvas.width;
        const h = canvas.height;

        function drawBackground() {
            const radial = ctx.createRadialGradient(w/2, h/3, 50, w/2, h/2, 650);
            radial.addColorStop(0, '#22252f');
            radial.addColorStop(0.3, '#151926');
            radial.addColorStop(0.7, '#07080d');
            radial.addColorStop(1, '#000000');
            ctx.fillStyle = radial;
            ctx.fillRect(0, 0, w, h);

            const washLight = ctx.createRadialGradient(w*0.3, h*0.2, 20, w*0.3, h*0.2, 300);
            washLight.addColorStop(0, 'rgba(255,255,255,0.25)');
            washLight.addColorStop(1, 'rgba(255,255,255,0)');
            ctx.fillStyle = washLight;
            ctx.beginPath();
            ctx.arc(w*0.3, h*0.2, 320, 0, Math.PI * 2);
            ctx.fill();

            const washLight2 = ctx.createRadialGradient(w*0.7, h*0.25, 20, w*0.7, h*0.25, 280);
            washLight2.addColorStop(0, 'rgba(255,180,120,0.4)');
            washLight2.addColorStop(1, 'rgba(255,180,120,0)');
            ctx.fillStyle = washLight2;
            ctx.beginPath();
            ctx.arc(w*0.7, h*0.25, 300, 0, Math.PI * 2);
            ctx.fill();
        }

        function drawStage() {
            const floorGradient = ctx.createLinearGradient(0, h*0.55, 0, h);
            floorGradient.addColorStop(0, 'rgba(10,10,16, 0.95)');
            floorGradient.addColorStop(0.5, 'rgba(5,5,8, 1)');
            floorGradient.addColorStop(1, 'rgba(0,0,0, 1)');
            ctx.fillStyle = floorGradient;
            ctx.fillRect(0, h*0.55, w, h*0.45);

            ctx.save();
            ctx.translate(w/2, h*0.77);
            ctx.scale(1, 0.25);
            const shadowGrad = ctx.createRadialGradient(0, 0, 40, 0, 0, 260);
            shadowGrad.addColorStop(0, 'rgba(0,0,0,0.6)');
            shadowGrad.addColorStop(1, 'rgba(0,0,0,0)');
            ctx.fillStyle = shadowGrad;
            ctx.beginPath();
            ctx.ellipse(0, 0, 260, 120, 0, 0, Math.PI * 2);
            ctx.fill();
            ctx.restore();
        }

        function drawProduct() {
            const centerX = w/2;
            const baseY = h*0.72;
            const bodyHeight = h*0.42;
            const bodyWidth = 260;

            // metallic pedestal
            const pedestalGrad = ctx.createLinearGradient(centerX - 220, baseY + 50, centerX + 220, baseY + 50);
            pedestalGrad.addColorStop(0, '#090909');
            pedestalGrad.addColorStop(0.3, '#2c2c2e');
            pedestalGrad.addColorStop(0.5, '#4f4f54');
            pedestalGrad.addColorStop(0.7, '#1f1f22');
            pedestalGrad.addColorStop(1, '#050505');
            ctx.fillStyle = pedestalGrad;
            roundedRect(ctx, centerX - 220, baseY + 35, 440, 40, 20);
            ctx.fill();

            // main cylindrical body
            const bodyGrad = ctx.createLinearGradient(centerX - bodyWidth/2, baseY - bodyHeight, centerX + bodyWidth/2, baseY);
            bodyGrad.addColorStop(0, '#d2d6dd');
            bodyGrad.addColorStop(0.2, '#f2f5f8');
            bodyGrad.addColorStop(0.5, '#c1c6cf');
            bodyGrad.addColorStop(0.8, '#f5f6f7');
            bodyGrad.addColorStop(1, '#a9afb9');

            ctx.fillStyle = bodyGrad;
            ctx.strokeStyle = 'rgba(255,255,255,0.5)';
            ctx.lineWidth = 3;
            const radius = 130;
            roundedRect(ctx, centerX - bodyWidth/2, baseY - bodyHeight, bodyWidth, bodyHeight, radius);
            ctx.fill();
            ctx.stroke();

            // subtle texture lines
            ctx.save();
            ctx.beginPath();
            ctx.rect(centerX - bodyWidth/2 + 8, baseY - bodyHeight + 12, bodyWidth - 16, bodyHeight - 24);
            ctx.clip();
            for (let i = 0; i < 20; i++) {
                const offset = i * 12;
                const lineGrad = ctx.createLinearGradient(centerX - bodyWidth/2, baseY - bodyHeight + offset, centerX + bodyWidth/2, baseY - bodyHeight + offset);
                lineGrad.addColorStop(0, 'rgba(255,255,255,0)');
                lineGrad.addColorStop(0.4, 'rgba(255,255,255,0.05)');
                lineGrad.addColorStop(0.6, 'rgba(255,255,255,0)');
                ctx.fillStyle = lineGrad;
                ctx.fillRect(centerX - bodyWidth/2, baseY - bodyHeight + offset, bodyWidth, 2);
            }
            ctx.restore();

            // brand badge
            ctx.fillStyle = '#111315aa';
            roundedRect(ctx, centerX - 80, baseY - bodyHeight/2 - 25, 160, 70, 35);
            ctx.fill();

            ctx.fillStyle = '#f7f8fb';
            ctx.font = 'bold 36px "Segoe UI"';
            ctx.textAlign = 'center';
            ctx.fillText('GENERAL', centerX, baseY - bodyHeight/2 + 12);

            ctx.fillStyle = '#c2c6d2';
            ctx.font = '18px "Segoe UI"';
            ctx.fillText('STUDIO SERIES', centerX, baseY - bodyHeight/2 + 38);

            // top rim highlight
            const rimGrad = ctx.createLinearGradient(centerX, baseY - bodyHeight - 12, centerX, baseY - bodyHeight + 20);
            rimGrad.addColorStop(0, 'rgba(255,255,255,0.85)');
            rimGrad.addColorStop(1, 'rgba(255,255,255,0)');
            ctx.fillStyle = rimGrad;
            ctx.beginPath();
            ctx.ellipse(centerX, baseY - bodyHeight, bodyWidth/2, 30, 0, 0, Math.PI * 2);
            ctx.fill();

            // glass accent
            ctx.strokeStyle = 'rgba(255,255,255,0.4)';
            ctx.lineWidth = 4;
            ctx.beginPath();
            ctx.moveTo(centerX - bodyWidth/2 + 35, baseY - bodyHeight + 20);
            ctx.lineTo(centerX - bodyWidth/2 + 35, baseY - 40);
            ctx.stroke();

            ctx.strokeStyle = 'rgba(255,255,255,0.18)';
            ctx.beginPath();
            ctx.moveTo(centerX + bodyWidth/2 - 30, baseY - bodyHeight + 45);
            ctx.lineTo(centerX + bodyWidth/2 - 30, baseY - 60);
            ctx.stroke();
        }

        function drawGlassReflection() {
            ctx.save();
            ctx.translate(w/2, h*0.77);
            ctx.scale(1, -0.7);
            ctx.globalAlpha = 0.35;
            const reflectionGrad = ctx.createLinearGradient(0, 0, 0, -260);
            reflectionGrad.addColorStop(0, 'rgba(230,233,240,0.7)');
            reflectionGrad.addColorStop(0.7, 'rgba(50,50,60,0)');
            ctx.fillStyle = reflectionGrad;
            roundedRect(ctx, -130, 0, 260, 320, 120);
            ctx.fill();
            ctx.restore();
        }

        function drawSweepLights() {
            const sweep = ctx.createLinearGradient(0, 0, w, h);
            sweep.addColorStop(0, 'rgba(255,255,255,0)');
            sweep.addColorStop(0.3, 'rgba(255,255,255,0.08)');
            sweep.addColorStop(0.6, 'rgba(255,180,120,0.1)');
            sweep.addColorStop(1, 'rgba(0,0,0,0)');
            ctx.fillStyle = sweep;
            ctx.beginPath();
            ctx.moveTo(w*0.1, h*0.2);
            ctx.lineTo(w*0.6, 0);
            ctx.lineTo(w*0.9, h*0.3);
            ctx.lineTo(w*0.4, h*0.55);
            ctx.closePath();
            ctx.fill();

            const rimLight = ctx.createLinearGradient(w*0.2, h*0.15, w*0.8, h*0.85);
            rimLight.addColorStop(0, 'rgba(255,255,255,0.0)');
            rimLight.addColorStop(0.5, 'rgba(255,255,255,0.07)');
            rimLight.addColorStop(1, 'rgba(255,140,80,0.2)');
            ctx.strokeStyle = rimLight;
            ctx.lineWidth = 8;
            ctx.beginPath();
            ctx.moveTo(w*0.2, h*0.15);
            ctx.quadraticCurveTo(w*0.5, h*0.05, w*0.8, h*0.2);
            ctx.stroke();
        }

        drawBackground();
        drawStage();
        drawProduct();
        drawGlassReflection();
        drawSweepLights();
    </script>
</body>
</html>
