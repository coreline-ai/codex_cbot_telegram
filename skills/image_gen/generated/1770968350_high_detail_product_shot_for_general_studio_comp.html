<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <title>General Studio Product Shot</title>
  <style>
    html, body { margin:0; background:#030304; display:flex; align-items:center; justify-content:center; min-height:100%; }
    #canvas-container { width:1200px; height:1200px; }
    canvas { width:100%; height:100%; display:block; }
  </style>
</head>
<body>
  <div id="canvas-container">
    <canvas id="art" width="1200" height="1200"></canvas>
  </div>
  <script>
    const canvas = document.getElementById('art');
    const ctx = canvas.getContext('2d');
    const w = canvas.width;
    const h = canvas.height;

    let seed = 1770968350;
    function rand() {
      seed = (seed * 1664525 + 1013904223) % 4294967296;
      return seed / 4294967296;
    }

    const centerX = w / 2;
    const baseY = 780;
    const bodyWidth = 270;
    const bodyHeight = 430;
    const capHeight = 90;
    const reflectionLine = baseY + 16;

    function roundedRect(x, y, width, height, radius) {
      const r = Math.min(radius, width / 2, height / 2);
      ctx.beginPath();
      ctx.moveTo(x + r, y);
      ctx.lineTo(x + width - r, y);
      ctx.quadraticCurveTo(x + width, y, x + width, y + r);
      ctx.lineTo(x + width, y + height - r);
      ctx.quadraticCurveTo(x + width, y + height, x + width - r, y + height);
      ctx.lineTo(x + r, y + height);
      ctx.quadraticCurveTo(x, y + height, x, y + height - r);
      ctx.lineTo(x, y + r);
      ctx.quadraticCurveTo(x, y, x + r, y);
      ctx.closePath();
    }

    function drawBackground() {
      const grad = ctx.createLinearGradient(0, 0, 0, h);
      grad.addColorStop(0, '#030408');
      grad.addColorStop(0.35, '#070a12');
      grad.addColorStop(0.75, '#05060c');
      grad.addColorStop(1, '#030307');
      ctx.fillStyle = grad;
      ctx.fillRect(0, 0, w, h);

      const halo = ctx.createRadialGradient(centerX, h * 0.35, 80, centerX, h * 0.35, h * 0.8);
      halo.addColorStop(0, 'rgba(150,180,255,0.55)');
      halo.addColorStop(0.4, 'rgba(50,80,140,0.4)');
      halo.addColorStop(1, 'rgba(5,8,15,0)');
      ctx.fillStyle = halo;
      ctx.fillRect(0, 0, w, h);

      const floor = ctx.createLinearGradient(0, baseY - 20, 0, h);
      floor.addColorStop(0, 'rgba(8,10,18,0)');
      floor.addColorStop(0.4, 'rgba(18,22,34,0.45)');
      floor.addColorStop(1, 'rgba(4,5,10,1)');
      ctx.fillStyle = floor;
      ctx.fillRect(0, baseY - 20, w, h - (baseY - 20));
    }

    function drawStudioDetails() {
      ctx.save();
      ctx.globalAlpha = 0.35;
      const columnGradient = ctx.createLinearGradient(0, 0, 0, h);
      columnGradient.addColorStop(0, 'rgba(255,255,255,0.04)');
      columnGradient.addColorStop(0.5, 'rgba(255,255,255,0.18)');
      columnGradient.addColorStop(1, 'rgba(255,255,255,0.02)');
      ctx.fillStyle = columnGradient;
      ctx.fillRect(w * 0.15 - 10, 140, 20, 640);
      ctx.fillRect(w * 0.85 - 10, 180, 20, 660);
      ctx.restore();

      function drawSoftbox(xRatio, rotation) {
        const boxWidth = 520;
        const boxHeight = 160;
        ctx.save();
        ctx.translate(w * xRatio, 320);
        ctx.rotate(rotation);
        const softGrad = ctx.createLinearGradient(-boxWidth / 2, 0, boxWidth / 2, 0);
        softGrad.addColorStop(0, 'rgba(255,255,255,0)');
        softGrad.addColorStop(0.5, 'rgba(255,255,255,0.2)');
        softGrad.addColorStop(1, 'rgba(255,255,255,0)');
        ctx.fillStyle = softGrad;
        ctx.fillRect(-boxWidth / 2, -boxHeight / 2, boxWidth, boxHeight);
        ctx.restore();
      }

      drawSoftbox(0.18, -0.27);
      drawSoftbox(0.82, 0.27);

      const baseHalo = ctx.createRadialGradient(centerX, baseY + 20, 40, centerX, baseY + 20, 360);
      baseHalo.addColorStop(0, 'rgba(120,150,255,0.35)');
      baseHalo.addColorStop(0.35, 'rgba(30,60,110,0.12)');
      baseHalo.addColorStop(1, 'rgba(0,0,0,0)');
      ctx.fillStyle = baseHalo;
      ctx.fillRect(0, baseY - 40, w, h - baseY + 40);

      ctx.save();
      ctx.globalAlpha = 0.18;
      ctx.strokeStyle = 'rgba(255,255,255,0.35)';
      ctx.lineWidth = 2;
      ctx.beginPath();
      ctx.moveTo(w * 0.22, 540);
      ctx.lineTo(w * 0.22, 1040);
      ctx.moveTo(w * 0.78, 540);
      ctx.lineTo(w * 0.78, 1040);
      ctx.stroke();
      ctx.restore();
    }

    function drawBaseShadow() {
      const baseShadow = ctx.createRadialGradient(centerX, baseY + 18, 10, centerX, baseY + 18, 260);
      baseShadow.addColorStop(0, 'rgba(0,0,0,0.55)');
      baseShadow.addColorStop(0.35, 'rgba(0,0,0,0.3)');
      baseShadow.addColorStop(1, 'rgba(0,0,0,0)');
      ctx.fillStyle = baseShadow;
      ctx.beginPath();
      ctx.ellipse(centerX, baseY + 18, 300, 90, 0, 0, Math.PI * 2);
      ctx.fill();
    }

    function drawProductParts(isReflection) {
      const bodyX = centerX - bodyWidth / 2;
      const bodyY = baseY - bodyHeight;

      ctx.save();
      if (!isReflection) {
        ctx.shadowColor = 'rgba(0,0,0,0.45)';
        ctx.shadowBlur = 35;
        ctx.shadowOffsetY = 18;
      }
      const bodyGrad = ctx.createLinearGradient(bodyX, bodyY, bodyX, baseY);
      bodyGrad.addColorStop(0, '#fefefe');
      bodyGrad.addColorStop(0.22, '#f2f5fa');
      bodyGrad.addColorStop(0.55, '#f9fbff');
      bodyGrad.addColorStop(0.9, '#dfe5f2');
      bodyGrad.addColorStop(1, '#cfd4e0');
      ctx.fillStyle = bodyGrad;
      roundedRect(bodyX, bodyY, bodyWidth, bodyHeight, 70);
      ctx.fill();
      ctx.restore();

      const rimGrad = ctx.createLinearGradient(bodyX, bodyY, bodyX + bodyWidth, bodyY);
      rimGrad.addColorStop(0, 'rgba(255,255,255,' + (isReflection ? 0.05 : 0.15) + ')');
      rimGrad.addColorStop(0.2, 'rgba(255,255,255,0)');
      rimGrad.addColorStop(0.5, 'rgba(255,255,255,' + (isReflection ? 0.1 : 0.3) + ')');
      rimGrad.addColorStop(0.8, 'rgba(255,255,255,0)');
      rimGrad.addColorStop(1, 'rgba(255,255,255,' + (isReflection ? 0.03 : 0.12) + ')');
      ctx.fillStyle = rimGrad;
      ctx.fillRect(bodyX, bodyY, bodyWidth, bodyHeight);

      ctx.save();
      ctx.strokeStyle = 'rgba(50,59,82,' + (isReflection ? 0.25 : 0.7) + ')';
      ctx.lineWidth = 3;
      roundedRect(bodyX, bodyY, bodyWidth, bodyHeight, 70);
      ctx.stroke();
      ctx.restore();

      const labelHeight = 190;
      const labelY = bodyY + bodyHeight / 2 - labelHeight / 2;
      ctx.save();
      const labelGrad = ctx.createLinearGradient(bodyX, labelY, bodyX + bodyWidth, labelY + labelHeight);
      labelGrad.addColorStop(0, '#111523');
      labelGrad.addColorStop(0.3, '#1d2337');
      labelGrad.addColorStop(0.7, '#1b2334');
      labelGrad.addColorStop(1, '#0d101d');
      ctx.fillStyle = labelGrad;
      roundedRect(bodyX + 30, labelY, bodyWidth - 60, labelHeight, 45);
      ctx.fill();
      ctx.strokeStyle = 'rgba(173,188,255,' + (isReflection ? 0.15 : 0.6) + ')';
      ctx.lineWidth = 2;
      roundedRect(bodyX + 30, labelY, bodyWidth - 60, labelHeight, 45);
      ctx.stroke();

      if (!isReflection) {
        const barGrad = ctx.createLinearGradient(bodyX + 30, labelY + 58, bodyX + bodyWidth - 30, labelY + 58);
        barGrad.addColorStop(0, 'rgba(89,140,255,0.15)');
        barGrad.addColorStop(0.5, 'rgba(89,140,255,0.45)');
        barGrad.addColorStop(1, 'rgba(89,140,255,0.15)');
        ctx.fillStyle = barGrad;
        ctx.fillRect(bodyX + 48, labelY + 54, bodyWidth - 96, 8);
      }
      ctx.restore();

      ctx.save();
      ctx.textAlign = 'center';
      ctx.fillStyle = isReflection ? 'rgba(255,255,255,0.3)' : '#f7f9ff';
      ctx.font = 'bold 48px "Segoe UI", "Helvetica Neue", Arial';
      ctx.fillText('GENERAL', centerX, labelY + 95);
      ctx.font = '20px "Segoe UI", Arial';
      ctx.fillStyle = isReflection ? 'rgba(189,198,220,0.2)' : 'rgba(189,198,220,0.85)';
      ctx.fillText('Precision Renew Serum', centerX, labelY + 140);
      ctx.restore();

      const sealHeight = 10;
      ctx.save();
      ctx.fillStyle = isReflection ? 'rgba(255,255,255,0.15)' : 'rgba(255,255,255,0.32)';
      ctx.fillRect(bodyX + 18, bodyY + 60, bodyWidth - 36, sealHeight);
      ctx.fillRect(bodyX + 18, bodyY + bodyHeight - 70, bodyWidth - 36, 6);
      ctx.restore();

      const capWidth = bodyWidth * 0.86;
      const capX = centerX - capWidth / 2;
      const capY = bodyY - capHeight + 20;

      ctx.save();
      const capGrad = ctx.createLinearGradient(capX, capY, capX, capY + capHeight);
      capGrad.addColorStop(0, '#1b1f2b');
      capGrad.addColorStop(0.3, '#2a3142');
      capGrad.addColorStop(0.7, '#0e121d');
      capGrad.addColorStop(1, '#06070c');
      ctx.fillStyle = capGrad;
      roundedRect(capX, capY, capWidth, capHeight, 32);
      ctx.fill();
      ctx.strokeStyle = 'rgba(255,255,255,' + (isReflection ? 0.1 : 0.35) + ')';
      ctx.lineWidth = 2;
      roundedRect(capX, capY, capWidth, capHeight, 32);
      ctx.stroke();
      ctx.restore();

      ctx.save();
      const capHighlight = ctx.createLinearGradient(capX, capY, capX + capWidth, capY);
      capHighlight.addColorStop(0, 'rgba(255,255,255,' + (isReflection ? 0.08 : 0.25) + ')');
      capHighlight.addColorStop(0.5, 'rgba(255,255,255,0)');
      capHighlight.addColorStop(1, 'rgba(255,255,255,' + (isReflection ? 0.08 : 0.25) + ')');
      ctx.fillStyle = capHighlight;
      roundedRect(capX, capY, capWidth, capHeight, 32);
      ctx.fill();
      ctx.restore();

      ctx.save();
      ctx.fillStyle = 'rgba(255,255,255,' + (isReflection ? 0.15 : 0.5) + ')';
      ctx.beginPath();
      ctx.ellipse(centerX, capY + 12, capWidth / 2.1, 22, 0, 0, Math.PI * 2);
      ctx.fill();
      ctx.restore();

      ctx.save();
      ctx.fillStyle = 'rgba(255,255,255,' + (isReflection ? 0.05 : 0.2) + ')';
      ctx.beginPath();
      ctx.moveTo(bodyX + 55, bodyY + 40);
      ctx.quadraticCurveTo(centerX - 20, bodyY + bodyHeight * 0.35, bodyX + 70, bodyY + bodyHeight * 0.75);
      ctx.quadraticCurveTo(bodyX + 50, bodyY + bodyHeight * 0.58, bodyX + 55, bodyY + 40);
      ctx.fill();
      ctx.restore();

      ctx.save();
      ctx.fillStyle = 'rgba(255,255,255,' + (isReflection ? 0.05 : 0.18) + ')';
      ctx.beginPath();
      ctx.moveTo(bodyX + bodyWidth - 65, bodyY + 60);
      ctx.quadraticCurveTo(centerX + 60, bodyY + bodyHeight * 0.45, bodyX + bodyWidth - 54, bodyY + bodyHeight * 0.8);
      ctx.quadraticCurveTo(bodyX + bodyWidth - 40, bodyY + bodyHeight * 0.55, bodyX + bodyWidth - 65, bodyY + 60);
      ctx.fill();
      ctx.restore();
    }

    function drawReflection() {
      ctx.save();
      ctx.translate(0, reflectionLine);
      ctx.scale(1, -1);
      ctx.translate(0, -reflectionLine);
      ctx.globalAlpha = 0.18;
      drawProductParts(true);
      ctx.restore();

      const fadeGrad = ctx.createLinearGradient(0, reflectionLine, 0, reflectionLine + 260);
      fadeGrad.addColorStop(0, 'rgba(3,4,6,0)');
      fadeGrad.addColorStop(1, 'rgba(3,4,6,1)');
      ctx.fillStyle = fadeGrad;
      ctx.fillRect(0, reflectionLine, w, 320);
    }

    function drawParticles() {
      ctx.save();
      for (let i = 0; i < 480; i += 1) {
        const x = rand() * w;
        const y = rand() * (h * 0.7);
        const size = 0.6 + rand() * 2.2;
        ctx.fillStyle = 'rgba(255,255,255,' + (0.01 + rand() * 0.05) + ')';
        ctx.fillRect(x, y, size, size);
      }
      for (let i = 0; i < 16; i += 1) {
        const x = w * 0.32 + rand() * w * 0.36;
        const y = 260 + rand() * 240;
        const r = 18 + rand() * 50;
        const grad = ctx.createRadialGradient(x, y, 0, x, y, r);
        grad.addColorStop(0, 'rgba(120,150,255,0.18)');
        grad.addColorStop(1, 'rgba(120,150,255,0)');
        ctx.fillStyle = grad;
        ctx.beginPath();
        ctx.arc(x, y, r, 0, Math.PI * 2);
        ctx.fill();
      }
      ctx.restore();
    }

    function drawHUD() {
      ctx.save();
      ctx.strokeStyle = 'rgba(112,150,255,0.25)';
      ctx.lineWidth = 2;
      ctx.setLineDash([6, 12]);
      const radius = 360;
      ctx.beginPath();
      ctx.arc(centerX, baseY - 40, radius, Math.PI * 0.95, Math.PI * 0.05, true);
      ctx.stroke();
      ctx.setLineDash([]);
      ctx.restore();

      ctx.save();
      ctx.globalAlpha = 0.3;
      ctx.strokeStyle = 'rgba(255,255,255,0.2)';
      ctx.beginPath();
      ctx.moveTo(centerX - 420, baseY + 60);
      ctx.lineTo(centerX + 420, baseY + 60);
      ctx.stroke();
      ctx.restore();
    }

    drawBackground();
    drawStudioDetails();
    drawBaseShadow();
    drawReflection();
    drawProductParts(false);
    drawParticles();
    drawHUD();
  </script>
</body>
</html>
